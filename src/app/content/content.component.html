<div class="content-container">
  <div class="content-container__box">
    <div class="content-container__box-list" *ngFor="let item of productFilter">
      <img class="content-container__image" [src]="item.image" alt="Product Image" />
      <h3>{{ item.title }}</h3>
      <button (click)="addToBasket(item.id)" *ngIf="!isItemInBasket(item.id)">Add to basket</button>
      <button (click)="removeFromBasket(item.id)" *ngIf="isItemInBasket(item.id)">Remove from basket</button>
    </div>
  </div>
</div>
