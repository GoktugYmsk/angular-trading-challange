<div class="container-sideBar">
  <div class="container-sideBar__box">
    <ng-container *ngFor="let item of data; let i = index">
      <p *ngIf="!isDuplicateCategory(item.category, i)" (click)="onCategoryClick(item.category)">
        {{ item.category }}
      </p>
    </ng-container>
  </div>
</div>
